<div class="row">
  <div class="col-sm-3">
    <div class="well well-sm">
      <form ng-submit="superstarsVm.search()">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="superstarsVm.term" placeholder="Chris Jericho" required>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div><!-- /input-group -->
      </form>
      <br />
      <button ui-sref="superstars.creator" class="btn btn-primary btn-block" type="button">Create Superstar</button>
    </div>
  </div>

  <div class="col-sm-9" ui-view>
    Superstars 
  </div>
</div>
